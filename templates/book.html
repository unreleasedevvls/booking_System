<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання номера - HOTEL.SYSTEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        
        /* Заголовок */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2em;
            font-weight: bold;
        }
        
        /* Ссылка назад */
        .back-link {
            margin-bottom: 20px;
        }
        
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            display: inline-block;
        }
        
        .back-link a:hover {
            color: #2980b9;
        }
        
        /* Форма */
        .booking-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .form-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <div class="header">
        <h1>бронирование номера</h1>
    </div>

    <!-- Ссылка назад -->
    <div class="back-link">
        <a href="/">← На главную</a>
    </div>

    <!-- Форма бронирования -->
    <div class="booking-form">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-section">
                <h3>Ваши данные:</h3>
                <input type="text" name="name" placeholder="Ім'я" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Телефон" required>
            </div>
            
            <div class="form-section">
                <h3>Даты проживанния:</h3>
                <input type="date" name="check_in" required>
                <span>Заезд</span><br>
                <input type="date" name="check_out" required>
                <span>Выезд</span>
            </div>
            
            <div class="form-section">
                <h3>выберите номер:</h3>
                <select name="room_id" required>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">
                            №{{ room.number }} - {{ room.type }} ({{ room.price }}грн/ночь)
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Забронировать</button>
        </form>
    </div>
</body>
</html>
